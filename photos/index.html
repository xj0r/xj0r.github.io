<div class="posts">
  {% for post in site.categories.photos %}
    <article class="post">    
      <a id="{{ post.pic }}">
        <a href="{{ site.baseurl }}{{ post.url }}">
          <p>{{ post.title }} - {{ post.location }}</p>
	      <img src="/images/{{ post.pic }}_thumb.jpg" width="200">
	    </a>
	  <a>
    </article>
  {% endfor %}
</div>
